<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <title>CityWeather</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;

    }

    h1 {
        color: rgb(58, 148, 227);
        font-size: 24px;
        font-weight: 100;
        line-height: 28px;
        text-align: left;
        margin: 0;
    }

    ul {
        margin: 0 0 15px;
        padding: 0;
    }

    li {
        color: rgb(135, 135, 135);
        font-size: 16px;
        font-weight: 100;
        height: 19px;
        line-height: 1;
        list-style: none;
    }

    .weather-app {
        border: 1px solid rgb(58, 148, 227);
        padding: 15px;
        margin: 15px;
        max-width: 700px;
        border-radius: 20px;
    }

    .temperature {
        color: rgb(58, 148, 227);
        font-size: 60px;
        font-weight: 500;
        line-height: 1;
    }

    .units {
        position: relative;
        top: -32px;
    }

    .search-form {
        margin-bottom: 20px;
    }

    .weather-forecast {
        margin-top: 20px;
        text-align: center;
        color: rgb(135, 135, 135);
    }

    .weather-forecast-date {
        font-size: 16px;
        color: rgb(58, 148, 227);
        text-align: center;
    }

    .weather-forecast-temperature {
        font-size: 14px;
        text-align: center;
    }

    .row {
        display: flex;
        align-items: flex-start;
        flex-wrap: nowrap;
    }
</style>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Search for a city" class="form-control shadow-sm"
                            autocomplete="off" autofocus="on" id="city-input" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                    </div>
                </div>
            </form>

            <h1 id="city">
                New York
            </h1>
            <ul>
                <li id="date"></li>
                </li>
                <li>
                    Partly Cloudy
                </li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix">
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" width="70" id="icon"
                            class="weather-icon float-left" />
                        <div class="float-left">
                            <span class="temperature" id="temperature">10¬∫</span><span class="units">C|<a
                                    href="#">¬∫F</a></span>
                        </div>
                    </div>
                    <div class="weather-forecast" id="forecast">
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>
                            Humidity:<span id="humidity">0</span>%
                        </li>
                        </li>
                        <li>
                            Wind:<span id="wind">15</span>km/h
                        </li>
                    </ul>

                </div>
            </div>
        </div>

        <a href="https://github.com/NastiiaR/Weather-app.git">üëâüèªOpen-source code </a>
        ,by Anastasiia H.
</body>
<script>
    function formatDate(date) {
        let hours = date.getHours();
        if (hours < 10) {
            hours = `0${hours}`;
        }
        let minutes = currentTime.getMinutes();
        if (minutes < 10) {
            minutes = `0${minutes}`;
        }
        let dayIndex = currentTime.getDay();
        let days = [
            "Sundya",
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday"
        ];
        let day = days[dayIndex];
        return `${day}, ${hours}:${minutes}`;

    }
    function displayForecast() {
        let forecastElement = document.querySelector("#forecast");

        let forecastHTML = `<div class="row">`;

        let days = ["Sun", "Mon", "Tue", "Wen", "Thu", "Fri", "Sat"];
        days.forEach(function (day) {
            forecastHTML =
                forecastHTML + `
        
                        <div class="col-2">
                            <div class="weather-forecast-date">
                            ${day}
                            </div>
                            <img 
                            src="http://openweathermap.org/img/wn/10d@2x.png"
                             width="42" 
                             alt=""  />
                            <div class="weather-forecast-temperature">
                    <span class="weather-forecast-temperature-max">15¬∫ </span>
                    <span class="weather-forecast-temperature-min">10¬∫ </span>
                            </div>
                            </div>
                        
                        `;
        })


        forecastHTML = forecastHTML + `</div>`;
        forecastElement.innerHTML = forecastHTML;
    }



    function displayWeatherCondition(response) {
        console.log(response.date);
        document.querySelector("#city").innerHTML = response.data.name;
        document.querySelector("#temperature").innerHTML = Math.round(response.data.main.temp);
        document.querySelector("#humidity").innerHTML = response.data.main.humidity;
        document.querySelector("#wind").innerHTML = Math.round(response.data.wind.speed);

    }

    function search(event) {
        event.preventDefault();
        let apiKey = "bc369a310156c7b2b53a44decfeea547";
        let city = document.querySelector("#city-input").value;
        let apiUrL = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
        axios.get(apiUrL).then(displayWeatherCondition);
    }
    let dateElement = document.querySelector("#date");
    let currentTime = new Date();

    let searchForm = document.querySelector("#search-form");
    searchForm.addEventListener("submit", search);


    dateElement.innerHTML = formatDate(currentTime);
    displayForecast();
</script>

</html>
